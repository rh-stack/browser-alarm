<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Clock | Timer</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="terminal-container">
      <div class="scan-line"></div>
      <div class="ascii-art">
        <div class="ascii-content">
          <pre>
[32m[1m  _____ _   
████████╗██╗███╗   ███╗███████╗██████╗ 
╚══██╔══╝██║████╗ ████║██╔════╝██╔══██╗
   ██║   ██║██╔████╔██║█████╗  ██████╔╝
   ██║   ██║██║╚██╔╝██║██╔══╝  ██╔══██╗
   ██║   ██║██║ ╚═╝ ██║███████╗██║  ██║
   ╚═╝   ╚═╝╚═╝     ╚═╝╚══════╝╚═╝  ╚═╝
[0m                                 
        </pre
          >
        </div>
      </div>
      <div class="main-grid">
        <div class="section">
          <div
            class="section-header"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              height: 60px;
            "
          >
            <span class="section-title" style="text-align: center"
              >Hey, it's time - <span id="timer-duration"></span> has
              passed</span
            >
          </div>
          <div
            class="section-content"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
            "
          >
            <span id="timer-label" style="margin-bottom: 8px"></span>
            <button id="thanks-btn" class="button">Thanks</button>
          </div>
        </div>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
